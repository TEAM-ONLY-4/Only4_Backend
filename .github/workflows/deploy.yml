name: Deploy to Amazon ECS and EC2

on:
  push:
    branches: [ "main", "develop" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: only4-deploy

  # ECS 관련 변수
  ECS_CLUSTER: only4-batch-cluster
  ECS_TASK_DEFINITION: task-definition.json
  ECS_TASK_TEMPLATE: task-definition.template.json
  ECS_CONTAINER_NAME: batch-container # (중요) template.json의 이름과 같아야 함

  # EC2 관련 변수
  EC2_CONTAINER_NAME: only4-api

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Convert gradlew line endings
        run: sed -i 's/\r$//' gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------------
      # 1. ECS 배포 단계 (Batch)
      # ----------------------------------------------------------------

      - name: Render Task Definition from Template
        run: |
          sed "s|ECS_TASK_EXECUTION_ROLE_ARN|${{ secrets.ECS_TASK_EXECUTION_ROLE_ARN }}|g" ${{ env.ECS_TASK_TEMPLATE }} | \
          sed "s|ECS_TASK_ROLE_ARN|${{ secrets.ECS_TASK_ROLE_ARN }}|g" > ${{ env.ECS_TASK_DEFINITION }}

      - name: Fill in the new image ID and Env Vars in ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

          # [수정] DB 정보뿐만 아니라 공통 환경변수도 모두 주입
          environment-variables: |
            PROD_DB_URL=${{ secrets.PROD_DB_URL }}
            PROD_DB=${{ secrets.PROD_DB }}
            PROD_DB_USER=${{ secrets.PROD_DB_USER }}
            PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            PROD_KAFKA_URL=${{ secrets.PROD_KAFKA_URL }}
            DEFAULT_BATCH_FETCH_SIZE=${{ secrets.DEFAULT_BATCH_FETCH_SIZE }}
            BATCH_SIZE=${{ secrets.BATCH_SIZE }}
            KAFKA_GROUP_ID=${{ secrets.KAFKA_GROUP_ID }}
            KAFKA_EMAIL_REQUEST=${{ secrets.KAFKA_EMAIL_REQUEST }}
            EMAIL_MAX_ATTEMPTS=${{ secrets.EMAIL_MAX_ATTEMPTS }}
            INITIAL_INTERVAL_MS=${{ secrets.INITIAL_INTERVAL_MS }}
            MAX_INTERVAL_MS=${{ secrets.MAX_INTERVAL_MS }}

      - name: Register new Task Definition
        run: |
          # [핵심 수정] env.ECS_TASK_DEFINITION(빈 껍데기)이 아니라 
          # steps.task-def.outputs.task_definition(환경변수 채워진 파일)을 사용해야 함!
          aws ecs register-task-definition --cli-input-json file://${{ steps.task-def.outputs.task_definition }}

      # ----------------------------------------------------------------
      # 2. EC2 배포 단계 (API Server - SSH 접속)
      # ----------------------------------------------------------------

      # [안전 장치] 폴더가 없으면 SCP가 실패할 수 있으므로 미리 생성
      - name: Create app directory if not exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: mkdir -p /home/${{ secrets.EC2_USERNAME }}/app

      - name: Copy Docker Compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "docker-compose-prod.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/app
            
            rm -f .env
            touch .env
            
            echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> .env
            echo "PROD_DB_URL=${{ secrets.PROD_DB_URL }}" >> .env
            echo "PROD_DB=${{ secrets.PROD_DB }}" >> .env
            echo "PROD_DB_USER=${{ secrets.PROD_DB_USER }}" >> .env
            echo "PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}" >> .env
            echo "PROD_KAFKA_URL=${{ secrets.PROD_KAFKA_URL }}" >> .env
            
            # [수정] EC2용 .env에도 공통 변수 추가
            echo "DEFAULT_BATCH_FETCH_SIZE=${{ secrets.DEFAULT_BATCH_FETCH_SIZE }}" >> .env
            echo "BATCH_SIZE=${{ secrets.BATCH_SIZE }}" >> .env
            echo "KAFKA_GROUP_ID=${{ secrets.KAFKA_GROUP_ID }}" >> .env
            echo "KAFKA_EMAIL_REQUEST=${{ secrets.KAFKA_EMAIL_REQUEST }}" >> .env
            echo "EMAIL_MAX_ATTEMPTS=${{ secrets.EMAIL_MAX_ATTEMPTS }}" >> .env
            echo "INITIAL_INTERVAL_MS=${{ secrets.INITIAL_INTERVAL_MS }}" >> .env
            echo "MAX_INTERVAL_MS=${{ secrets.MAX_INTERVAL_MS }}" >> .env
            
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            docker-compose -f docker-compose-prod.yml pull
            docker-compose -f docker-compose-prod.yml up -d
            
            docker image prune -f