  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"            # 로컬(IntelliJ/DBeaver)에서 접속할 포트
    environment:
      # .env 파일에서 값을 가져옵니다 (보안)
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
