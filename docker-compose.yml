version: '3.8'

services:
  # ------------------------------------------------------------
  # [Broker] 단일 브로커 (Host Port: 9092)
  # ------------------------------------------------------------
  kafka:
    image: apache/kafka:3.7.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    restart: always
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092, CONTROLLER://:9093, INTERNAL://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092, INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT, PLAINTEXT:PLAINTEXT, INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk' # 임의의 값
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data:/var/lib/kafka/data

  # ------------------------------------------------------------
  # Kafka UI
  # ------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # ------------------------------------------------------------
  # Prometheus & Grafana (기존 유지)
  # ------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      # 그라파나 대시보드 설정을 껐다 켜도 유지하기 위해 볼륨 추가
      - grafana_data:/var/lib/grafana

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    restart: always

  # PostgreSQL 내부 지표 수집기
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: only4-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_URI: postgres:5432/${POSTGRES_DB}?sslmode=disable
      DATA_SOURCE_USER: ${POSTGRES_USER}
      DATA_SOURCE_PASS: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    restart: always

  # Kafka Broker용 Exporter
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: only4-kafka-exporter
    depends_on:
      - kafka
    ports:
      - "9308:9308"
    command:
      # 내부 통신용 포트(29092)로 브로커에 접속
      - --kafka.server=kafka:29092
    restart: always

volumes:
  kafka_data:
  grafana_data: # 그라파나 데이터 영구 저장소